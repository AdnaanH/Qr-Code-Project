<!DOCTYPE html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- linking the fonts used -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- adding a favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

  <!-- My Site Title -->
  <title>Frontend Mentor | QR code component</title>

  <!-- Linking the CSS Stylesheet -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <!-- All Main Content Goes Below inside the main landmark -->
  <main>

    <!-- Image Contained on the nav landmark -->
    <nav>
      <img class="img" src="./image-qr-code.png" alt="qr-code" >
    <nav>
    
      <!-- Main content contained inside the div -->
    <div class="content">
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to next level</p>
    </div>

  </main>
<!-- The end of the Main Content is Here -->

<!-- The Main Footer Comes inside the Footer landmark -->
<footer>
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Adnan Hamisi</a>.
</footer>

<!-- The end of the body -->
</body>
</html>
